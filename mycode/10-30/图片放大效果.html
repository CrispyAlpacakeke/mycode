<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .img-box{
            width: 317px;
            height: 417px;
            margin: 0 auto;
            overflow: hidden;
        }
        .img-box img:hover{
            transform: scale(1.2);
        }
        .img-box img{
            width: 317px;
            transition: all 1s ease;
        }
    </style>
</head>
<body>
    <div class="img-box">
        <img src="./img/a5.jpg" alt="">
    </div>
</body>
