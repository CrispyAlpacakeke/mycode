<head>

    <title>Document</title>
    <style>
       .box1{
           background: lightblue;
           width: 100px;
           height: 100px;         
           transition: all 1s ease-in-out 2s;

           font-weight: 700;
           line-height: 200px;
           font-size: 72px;
       }
