    //4.输入三个整数x,y,z，请把这三个数由小到大输出
    function sort(){
        var a=Number(prompt('请输入一个整数'));
        var b=Number(prompt('请输入一个整数'));
        var c=Number(prompt('请输入一个整数'));
        var max,min,mid;
        if(a>b){
            max = a;
            min = b;
        }
        else{
            max = b;
            min = a;
        }
        if(c>max){
            mid = max;
            max = c;
        }else if(c<min){
            mid = min;
            min = c;
        }else{
            mid = c;
        }
        console.log(`最小数为：${min}，中间数为：${mid}，最大数为：${max}`);
    }

    function count(){
        var month = Number(prompt('请输入月份'));
        var day = Number(prompt('请输入日期'));
