    //使用嵌套循环打印直角三角形
    function printfTrag(){
        for(var i=1;i<=10;i++){
            var str='';
            for(var j=10;j>i;j--){
                str=str+'*';
            }
            document.write(str+'<br>'); 
        }        
    }
    printfTrag();

    //打印星星堆1
    function printfStar_1(){
        var spaces,stars,str='';
        for(var i=1;i<=4;i++){
            spaces = 4-i;
            stars = 2*i-1;
            //打印空格
            for(var j=1;j<=spaces;j++){
                str+=' ';
            }
            //打印星星
            for(var k=1;k<=stars;k++){
                str+='*';
            }
            str+='\n';
            
            }  
        console.log(str);      
    }
    printfStar_1();

    //打印星星堆2
    //   *         i=1 spaces=2 stars=1  5-2*2
    //  ***        i=2 spaces=1 stars=3  5-2*1
    // *****       i=3 spaces=0 stars=5  5-2*0    
    //  ***        i=4 spaces=1 stars=3  5-2*1
    //   *         i=5 spaces=2 stars=1  5-2*2
    function printfStar_2(){
        var row=5;
        var spaces,stars,str='';
        for(var i=1;i<=row;i++){
            spaces = Math.abs(i-3);
            stars = row-2*spaces;
            //打印空格
            for(var j=1;j<=spaces;j++){
                str+=' ';
            }
            //打印星星
            for(var k=1;k<=stars;k++){
                str+='*';
            }
            str+='\n';
        }
        console.log(str);   
    }
    printfStar_2();

    //1-100所有偶数之和
    function evenSum(){
        var num=0;
        for(var i=0;i<99;i+=2){

            num+=even;
        }
        console.log('1-100偶数和为'+num);
    }

    //输入月、日，计算是今年的第几天，2月统一为28天(switch)
    function count(){
        var month = Number(prompt('请输入月份'));
        var day = Number(prompt('请输入日期'));
        var sum = 0;
        switch (month) {
            case 12:
                sum += 30;
            case 11:
                sum += 31;
            case 10:
                sum += 30;
            case 9:
                sum += 31;
            case 8:
                sum += 31;
            case 7:
                sum += 30;
            case 6:
                sum += 31;
            case 5:
                sum += 30;
            case 4:
                sum += 31;
            case 3:
                sum += 28;
            case 2:
                sum += 31;
            case 1:
                sum += day;
                break;
        }
        console.log(sum);
