<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style class="css">
    /* 时钟 */
    .wrap{
        width: 280px;
        height: 280px;
        border-radius: 50%;
        border: 18px solid rgb(189, 189, 189);
        position: absolute;
        top:50%;
        left: 50%;
        transform: translate(-50%,-50%);
        box-shadow: 0px 12px 36px  rgba(146, 146, 146, 0.281),
                    0px 2px 12px  rgba(100, 100, 100, 0.281),
                    inset 0 0 0 4px rgb(163, 163, 163),
                    inset 0 0 12px rgb(149, 149, 149);
        padding: 10px;
    }
    .clock{
        position: relative;
        width: 280px;
        height: 280px;
    }
    .circle{
        width: 10px;
        height: 10px;
        background:rgb(255, 255, 255);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        border-radius: 50%;
        border:4px solid rgb(68, 68, 68);
    }
    .wrap ul{
        list-style: none;
        padding: 0;
        margin: 0;
        height: 200px;
        position: relative;
    }
    .wrap ul li{
        width: 2px;
        height: 6px;
        position: absolute;
        top: 0;
        left: 50%;
        margin-left: -2px;
        transform-origin: center 140px;
        background: rgb(207, 207, 207);
    }    
    .wrap ul li:nth-child(5n){
        width: 4px;
        height: 10px;
        background: rgb(167, 167, 167);
    }
    .secondHand{
        height: 120px;
        width: 2px;
        background: rgb(194, 194, 194);
        border-radius: 1px;
        position: absolute;
        top: 20px;
        left: 139px;
        transform-origin:center 120px;
        transition: .2s cubic-bezier(0.26, 0.95, 0.61, 1.24);
    }
    .minuteHand{
        height:100px;
        width: 4px;
        background: rgb(110, 110, 110);
        border-radius: 1px;
        position: absolute;
        top: 40px;
        left: 138px;
        transform-origin:center 100px;
        transition: .2s cubic-bezier(0.26, 0.95, 0.61, 1.24);
    }
    .hourHand{
        height: 60px;
        width: 6px;
        background:rgb(68, 68, 68);
        position: absolute;
        top: 80px;
        left: 137px;
        transform-origin:center 60px;
        transition: .2s cubic-bezier(0.26, 0.95, 0.61, 1.24);
    }
    /* 轮播图 */
    .swipper{
        width: 800px;
        height: 360px;
        position: absolute;
        top: 100%;
        left: 29%;
        margin-bottom: 100px;
        overflow: hidden;
    }
    .swipper ul{
        width: 3200px;
        padding: 0;
        margin: 0;
        transition: transform 1s cubic-bezier(0.65, 0.21, 0.63, 0.96);
    }
    .swipper ul li{
        width: 800px;
        height: 360px;
        color: white;
        font-weight: 700;
        font-style: italic;
        font-family: Arial, Helvetica, sans-serif;
        float: left;
        text-align: center;
        line-height: 360px;
        font-size: 120px;
        list-style: none;
        white-space:nowrap;
    }
    .swipper ul li:nth-child(1){
        background: lightcoral;
    }
    .swipper ul li:nth-child(2){
        background: rgb(240, 178, 128);
    }    
    .swipper ul li:nth-child(3){
        background: rgb(129, 217, 251);
    }    
    .swipper ul li:nth-child(4){
        background: rgb(195, 128, 240);
    }
    .clearfix::after{
        content: '';
        display: block;
        clear: both;
    }
    .swipper .btn{
        width: 200px;
        position: absolute;
        bottom: 18px;
        left: 660px;
    }
    .swipper .btn span{
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.479);
        color: white;
        display: inline-block;
        text-align: center;
        line-height: 20px;
        padding: 2px;
        margin-right: 4px;
        cursor: pointer;
        font-size: 12px;
        transform: .2s;
    }
    .active{
        background: white!important;
        color: gray!important;
    }
    </style>
</head>
<body>
    <!-- 时钟 -->
    <div class="wrap"> 
        <div class="clock">
            <ul class="list">
    
            </ul>
            <div class="secondHand"></div>
            <div class="minuteHand"></div>
            <div class="hourHand"></div>
            <div class="circle"></div>            
        </div>           
    </div>
    <!-- 轮播图 -->
    <div class="swipper">
        <ul class="imgList clearfix">
            <li>
                <div>NIKE</div>
            </li>
            <li>
                <div>PUMA</div>
            </li>
            <li>
                <div>ADIDAS</div>
            </li>
            <li>
                <div>SUPREME</div>
            </li>
        </ul>
        <div class="btn">
            <span data-index=""0 class="active">1</span>
            <span data-index="1">2</span>
            <span data-index="2">3</span>
            <span data-index="3">4</span>
        </div>
    </div>
    <script src="./作业.js"></script>
</body>
</html>
