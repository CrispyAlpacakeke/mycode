<script>
    //第一题:封装一个输入半径求圆的面积的函数,提示:prompt(),pi = Math.PI，结果保留2位有小数
    //圆面积s = pi*r**2
    function areaOfCircle (){
        var r = prompt('请输入圆半径');
        var s = (Math.PI*r**2).toFixed(2);
        return s;
    }
    //第二题：封装一个函数，输入一个参数age，如果age>18则打印"你可以浏览此网站了"，否则打印"还是去看葫芦娃吧！"
    function isAdult(age){
        var str = age>18?'你可以浏览此网站了':'还是去看葫芦娃吧！';
        console.log(str);
    }

    function randomNum (a,b){
        return Math.round(Math.random()*(b-a)+a);
    }
    //第三题：封装一个函数，函数接收2个参数，参数为正整数，返回两个数之间的随机整数。如f(10,20)，返回10-20之间的整数
    function randomTwo (a,b){
        var num = 0;
        if(Number.isInteger(a)&&Number.isInteger(b)&&a>=0&&b>=0){
            num = randomNum (a,b);
        }
        else{
            num = '请输入正整数'
        }
        return num; 
    }

    //第四题：封装一个函数，函数可以接收0-2个参数，如果接收一个参数，则返回0到这个参数之间一个随机整数，如果接收两个参数则返回则两个参数之间的一个随机整数
    //方法一：
    // function randomThree(){
    //     var num = 0;
    //     if(arguments.length == 1){
    //         num = randomNum (arguments[0],0);
    //     }
    //     else if(arguments.length ==2){
    //         num = randomNum (arguments[0],arguments[1]);
    //     }
    //     else{
    //         num = '请输入1-2个参数'
    //     }
    //     return num;
    // }
    function randomThree(start,end){
        a = start&&0;
        b = end||start;
        var num = (arguments.length>=3)?'请输入0-2个参数':randomNum (a,b);
        return num;
    }


    //第五题：封装一个函数，函数可以接收0-3个参数，返回一个固定长度的随机数组。如f(len,start,end),len代表数组的长度，形参len默认值为5可省略，start代表数组随机的最小值默认值为0，end代表随机数最大值默认值为100。
    // 例如 f(),返回一个长度为5的数组，数组元素随机分布在0-100之间；
    // f(4),返回一个长度为4的数组，数组元素随机分布在0-100之间;
    // f(8,10),返回一个长度为8的数组，数组元素随机分布在10-100之间;
    // f(20,10,40),返回一个长度为20的数组，数组元素随机分布在10-40之间;
    function randomArr(len,start,end){
        var arr = [];
        len = len||5;
        start = start||0;
        end = end||100;
        for(var i=0;i<len;i++){
            arr.push(randomNum(start,end));
        }
        return arr;
    }

    //第六题：封装一个函数，输入一个数组，返回一个包含数组中的最大值和最小值数组,如输入[2,4,6,9,3] 返回 [9,2]。
    function extremeValue(arr){
        arr.sort(function(a,b){
            return a-b;
        })
        var arr1 = [arr[arr.length-1],arr[0]];
        return arr1;
    }
