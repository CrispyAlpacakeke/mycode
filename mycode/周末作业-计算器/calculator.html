<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./cal.css">
</head>
<body>
    <!-- 计算器模板 -->
    <div class="box">
        <div class="cal-screen">
            <div class="cal-process">
                <span></span>
            </div>
            <div class="cal-result">
                <span></span>
            </div>
        </div>
        <div class="cal-keyboard">
            <div class="cal-line bg-pale">
                <span class="cal-cell color-orange">(</span>
                <span class="cal-cell color-orange">)</span>
                <span class="cal-cell color-orange">%</span>
                <span class="cal-cell">C</span>
            </div>
            <div class="cal-line">
                <span class="cal-cell">7</span>
                <span class="cal-cell">8</span>
                <span class="cal-cell">9</span>
                <span class="cal-cell bg-pale color-orange">÷</span>
            </div>
            <div class="cal-line">
                <span class="cal-cell">4</span>
                <span class="cal-cell">5</span>
                <span class="cal-cell">6</span>
                <span class="cal-cell bg-pale color-orange">×</span>
            </div>
            <div class="cal-line">
                <span class="cal-cell">1</span>
                <span class="cal-cell">2</span>
                <span class="cal-cell">3</span>
                <span class="cal-cell bg-pale color-orange">-</span>
            </div>
            <div class="cal-line">
                <span class="cal-cell">0</span>
                <span class="cal-cell color-orange">.</span>
                <span class="cal-cell color-orange">=</span>
                <span class="cal-cell bg-pale color-orange">+</span>
            </div>    
        </div>
    </div>
    <script src="./cal.js"></script>
</body>
</html>
