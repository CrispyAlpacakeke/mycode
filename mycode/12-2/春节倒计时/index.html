<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>春节倒计时</title>
    <style>
        .container{
            margin: 0 auto;
        }
        .container h1{
            text-align: center;
            line-height: 96px;
            letter-spacing: .1em;
            font-size: 48px;
        }
        .container .box div{
            width: 100px;
            height: 100px;
            background: rgb(211, 65, 39);
            color:white;
            font-size: 54px;
            line-height: 100px;
            font-family:Arial, Helvetica, sans-serif;

        }
        .container .box{
            float: left;
            margin: 0 32px;
            text-align: center;
        }
        .container .box span{
            line-height: 64px;
            font-size: 18px;
            font-weight: 700;
        }
        .clearfix::after{
            content: '';
            display: block;
            clear: both;
        }
        section{
            width:656px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2020 春节倒计时</h1>
        <section class="clearfix">
            <div class="box">
                <div class="days"></div>
                <span>DAYS</span>             
            </div>   
            <div class="box">
                <div class="hours"></div>
                <span>HOURS</span>
            </div>
            <div class="box">
                <div class="mins"></div>
                <span>MINUTES</span>
            </div>
            <div class="box">
                <div class="secs"></div>
                <span>SECONDS</span>
            </div>            
        </section>
    </div>
    <script src="./index.js"></script>
</body>
</html>
