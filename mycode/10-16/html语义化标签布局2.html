<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        header,nav,article,footer{
            background: rgb(255, 206, 141);
            border: 2px solid rgb(255, 156, 90);
            margin-bottom: 20px;
            text-align: center;
        }
        header,footer{
            height: 80px;
            line-height: 80px;
        }
        .wrapper{
            width: 500px;
            padding: 20px;
        }
        nav{
            float: left;
        }
        .artic{
            float: right;
        }
        nav{
            width: 160px;
            height: 229px;
            line-height: 229px;
        }
        article{
            width: 310px;
            height: 60px;
            line-height: 60px;
        }
        .clear{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>header</header>
        <nav>navigation</nav>
        <div class="artic">
            <article>article</article>
            <article>article</article>
            <article>article</article>
        </div>
        <div></div>
        <footer class="clear">footer</footer>
    </div>
</body>
</html>
