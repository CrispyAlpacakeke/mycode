<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        form{
            background: cornsilk;
            padding: 24px;
            width: 600px;
            margin: 0 auto;
        }
        .box{
            text-align: center;
        }
        p{
            display: inline-block;
            width: 84px;
            text-align: left;
        }
        input{
            text-indent: 0.5em;
            width: 200px;
            padding: 6px 0;
        }
        button{
            width: 290px;
            height: 32px;
            line-height: 32px;
            background: rgb(216, 65, 65);
            border: 0;
            color: white;
            margin-top: 24px;
        }
        a{
            color:rgb(216, 65, 65) ;
            text-decoration: none;
        }
        span{
            font-size: 12px;
            display: block;
            margin-top: 28px;
        }
    </style>
</head>
<body>
    <form action="">
        <div class="box">
            <h3>注册表单</h3>
            <div>
                <p>用户名：</p>
                <input type="text" placeholder="请输入用户名">
            </div>
            <div>
                <p>密码：</p>
                <input type="password" placeholder="请输入密码">
            </div>
            <div>
                <p>电子邮箱：</p>
                <input type="text" placeholder="请输入电子邮箱">
            </div>
            <div>
                <p>电话：</p>
                <input type="text" placeholder="请输入手机号码">
            </div>
            <button>注册</button>
            <span>已有账号？点击<a>登录</a></span>
        </div>
    </form>
   
</body>
</html>
