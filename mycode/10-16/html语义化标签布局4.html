<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body *{
            margin: 0;
            padding: 0;
        }
        header,.userInfo,aside,main,footer{
            background: rgb(240, 240, 240);
            border: 1px dashed grey;
            text-align: center;
        }
        li,section{
            background: rgb(211, 211, 211);
            margin-top: 10px;
        }
        /* .ulbox{
            width: 300px;
            height: 200px;
            line-height: 240px;
            margin: 0 auto;
            margin-top: 20px;
        } */
        ul{
            list-style: none;
            padding: 0;
            width: 280px;
            margin: 0 auto;
        }
        li{
            display: block;
            height: 208px;
            line-height: 208px;
            margin-top: 12px;
        }
        header,footer{
            width: 100%;
            height: 180px;
            line-height: 180px;
        }
        .content{
            width: 1800px;
            margin: 0 auto;
        }
        .userInfo{
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
        .userInfo img{
            width: 200px;
        }
        aside,main{
            margin-top: 20px;
            height: 720px;
            margin-bottom: 20px;
        }
        aside{
            float: left;
            width: 340px;
        }        
        main{
            width: 1440px;
            float: right;
        }
        .clear{
            clear: both;
        }
        section{
            width: 1200px;
            height: 140px;
            line-height: 140px;
            margin: 0 auto;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <header>header</header>
    <div class="content">
        <div class="userInfo">
            <p>userInfo</p>
            <img src="./img/userPic.jpg" alt="">
        </div>
        <aside>
            aside
            <ul>
                <li>ul>li</li>
                <li>ul>li</li>
                <li>ul>li</li>
            </ul>
        </aside>
        <main>
            main
            <section>section</section>
            <section>section</section>
            <section>section</section>
            <section>section</section>
        </main>
        <div></div>
    </div>
    <footer class="clear">footer</footer>
</body>
</html>
