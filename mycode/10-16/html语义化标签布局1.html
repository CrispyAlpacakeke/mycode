<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        header,nav,article,aside,footer{
            background:#BAD586;
            text-align: center;
        }
        section{
            background: #DAEBB7;
            width: 320px;
            line-height: 120px;
            height: 120px;
            text-align: center;
            margin: 0 auto;
            margin-top: 50px;
        }
        header,nav,footer{
            width: 800px;
            height: 150px;
            line-height: 150px;
            margin-top: 24px;
        }
        article{
            width: 580px;
            float: left;
            height: 240px;
            margin: 24px 20px 24px 0px;
        }
        aside{
            width: 200px;
            line-height: 240px;
            height: 240px;
            float: left;
            margin-top: 24px;
        }
        .clear{
            clear: both;
        }
    </style>
</head>
<body>
    <header>header</header>
    <nav>nav</nav>
    <article>
        article
        <section>section</section>
    </article>
    <aside>aside</aside>
    <div></div>
    <footer class="clear">footer</footer>
</body>
</html>
