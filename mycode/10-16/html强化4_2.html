<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table{
            background: chartreuse;
        }
        table td,table{
            border:1px groove white;
     
        }
        .left{
            text-align: right; 
        }
        .bg{
            background: url('./img/T15SfKFPxdXXXXXXXX_!!0-item_pic.jpg_200x200q90.jpg_.webp');
        }
    </style>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td class="left">公司名称：</td>
                <td>
                    <input type="text">

            </tr>

                    <input type="text" placeholder="http://">
                </td>
            </tr>
            <tr>
                <td class="left">登录密码：</td>

                    <input type="password">

            </tr>
            <tr>

            <tr>

                    <input type="checkbox">办公

            </tr>
            <tr>
                <td class="left">联系证件人：</td>

                    <input type="file">
                </td>
            </tr>           <tr>
                <td class="left">密码查询问题：</td>
                <td>
                    <select name="" id="">

                        <option value="">请选择查询问题</option>
                        <option value="">请选择查询问题</option>
                        <option value="">请选择查询问题</option>
                        <option value="">请选择查询问题</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="left bg">备注：</td>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="" id="">
                    <input type="reset" name="" id="" value="取消">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
