<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #f_red{
            color: red;
        }
        #f_blue{
            color: blue;
        }
        .b_red{
            border:1px solid red;
        }
        .b_blue{
            border:1px solid blue;
        }
    </style>
</head>
<body>
    <div id="f_red" title="这是一个红色字体的div">1</div>
    <div id="f_blue" title="这是一个蓝色字体的div">2</div>

    <div class="b_red">3</div>
    <div class="b_red">4</div>
    <div class="b_red">5</div>

    <div class="b_blue">6</div>
    <div class="b_blue">7</div>
    <div class="b_blue" contenteditable="true">8</div>
</body>
</html>
